// Root project - coordinates subprojects
group = 'com.libreshockwave'
version = '0.1.0'

// Apply common settings to all subprojects
subprojects {
    group = rootProject.group
    version = rootProject.version
}

// Convenience tasks to run subproject tasks from root

tasks.register('runTests') {
    group = 'verification'
    description = 'Run SDK integration tests'
    dependsOn ':sdk:runTests'
}

tasks.register('runDcrTests') {
    group = 'verification'
    description = 'Run DCR file tests'
    dependsOn ':sdk:runDcrTests'
}

tasks.register('runBytecodeTests') {
    group = 'verification'
    description = 'Run bytecode execution tests'
    dependsOn ':sdk:runBytecodeTests'
}

tasks.register('runRuntimeTests') {
    group = 'verification'
    description = 'Run runtime tests'
    dependsOn ':runtime:runTests'
}

tasks.register('runPlayer') {
    group = 'application'
    description = 'Run DirPlayer with a Director file'
    dependsOn ':runtime:runPlayer'
}

tasks.register('buildAll') {
    group = 'build'
    description = 'Build all subprojects'
    dependsOn ':sdk:build', ':runtime:build', ':runtime:generateWasm'
}
