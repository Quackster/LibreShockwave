plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.10.4'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Depend on the SDK subproject
    implementation project(':sdk')

    // GraalVM Native Image SDK for @CEntryPoint
    compileOnly 'org.graalvm.sdk:nativeimage:24.1.1'

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

application {
    mainClass = 'com.libreshockwave.runtime.DirPlayer'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'LibreShockwave Runtime',
            'Implementation-Version': rootProject.version,
            'Main-Class': 'com.libreshockwave.runtime.DirPlayer'
        )
    }
}

// Task to run DirPlayer with a movie file
tasks.register('runPlayer', JavaExec) {
    group = 'application'
    description = 'Run DirPlayer with a Director file (pass -Pfile=path/to/movie.dcr)'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.libreshockwave.runtime.DirPlayer'
    args = project.hasProperty('file') ? [project.property('file')] : []
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

// Task to run runtime tests
tasks.register('runTests', JavaExec) {
    group = 'verification'
    description = 'Run runtime tests (pass -Pfile=path/to/movie.dcr for DirPlayer test)'
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'com.libreshockwave.runtime.RuntimeTest'
    args = project.hasProperty('file') ? [project.property('file')] : []
    dependsOn compileTestJava
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

// Task to run network loading tests
tasks.register('runNetworkTest', JavaExec) {
    group = 'verification'
    description = 'Run network loading tests (pass -Purl=http://localhost:8080/movie.dcr)'
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'com.libreshockwave.runtime.NetworkTest'
    args = project.hasProperty('url') ? [project.property('url')] : ['http://localhost:8080/habbo.dcr']
    dependsOn compileTestJava
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

// Task to run the web player
tasks.register('runWebPlayer', JavaExec) {
    group = 'application'
    description = 'Run the LibreShockwave web player (pass -Pport=8080 to change port)'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.libreshockwave.runtime.WebPlayer'
    args = project.hasProperty('port') ? [project.property('port')] : ['8080']
    javaLauncher = javaToolchains.launcherFor {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

// GraalVM Native Image configuration
graalvmNative {
    binaries {
        main {
            imageName = 'libreshockwave'
            mainClass = 'com.libreshockwave.wasm.WasmEntry'
            buildArgs.addAll([
                '--no-fallback',
                '--enable-preview',
                '-H:+UnlockExperimentalVMOptions',
                '--initialize-at-build-time=com.libreshockwave',
                '-H:Name=libreshockwave'
            ])
            javaLauncher = javaToolchains.launcherFor {
                languageVersion = JavaLanguageVersion.of(24)
            }
        }

        // WASM target configuration
        wasm {
            imageName = 'libreshockwave'
            mainClass = 'com.libreshockwave.wasm.WasmEntry'
            buildArgs.addAll([
                '--no-fallback',
                '--enable-preview',
                '-H:+UnlockExperimentalVMOptions',
                '--initialize-at-build-time=com.libreshockwave',
                '-H:Name=libreshockwave'
            ])
        }
    }

    toolchainDetection = false
}

// Task to copy WASM output to player resources
tasks.register('copyWasmToPlayer', Copy) {
    group = 'build'
    description = 'Copy compiled WASM to player resources'
    from layout.buildDirectory.dir('native/nativeCompile')
    into 'src/main/resources/player'
    include 'libreshockwave*'
    dependsOn 'nativeCompile'
}
